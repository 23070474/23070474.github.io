<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style type="text/css">
    .ProductDetails {display: none;}
    .Product img{
        width: 150px;
        height: 150px;
        border-radius: 5px 5px 10px #aaa;
    }
    .ProductName {font-weight: bold;}
    .ProductPrice {font-style: italic;}
    .ProductPrice:before {content: "-";}
    .Product {
        text-align: center;
        width: 150px;
        margin: 0px 20px;
        float: left;
        cursor: pointer;
    }
    .Product:hover .ProductDetails {display: block;}
    </style>
</head>
<body>
    <div class="Product">
        <img src="/images/sinh vien vnuis.jpg" />
        <div class="ProductDetails">
        <span class="ProductName">sinh vien vnuis</span>
        <span class="ProductPrice">MSSV</span>
    </div>
</body>
</html>
